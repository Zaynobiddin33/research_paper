{% extends "base.html" %}
{% load static %}

{% block style %}
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'main/css/papers.css' %}">
{% endblock %}

{% block content %}

    <!-- Register Form -->
    <section class="flex justify-center items-center min-h-[85vh] px-4">
        <div class="bg-white shadow-md rounded-2xl p-8 w-full max-w-md">
            <h1 class="text-2xl font-bold text-center mb-6">O'z Account ingizni yarating</h1>

            <!-- Avatar Upload -->


            <!-- Register Form -->
            <form method="POST" class="space-y-4" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="flex flex-col items-center mb-6">
                    <div class="relative">
                        <img id="avatarPreview" src="https://placehold.co/800x600?text=Surat"
                             class="w-28 h-28 rounded-full object-cover border border-gray-300 shadow-sm"
                             alt="Avatar Preview">
                        <label for="avatarInput"
                               class="absolute bottom-0 right-0 bg-blue-600 text-white px-2 py-1 text-xs rounded-md cursor-pointer hover:bg-blue-700">
                            Yuklash
                        </label>
                        <input name="avatar" type="file" id="avatarInput" accept="image/*" class="hidden"/>
                    </div>
                    <p class="text-sm text-gray-500 mt-2">Profil rasmini yuklang (ixtiyoriy)</p>
                </div>

                <div>
                    <label for="username" class="block text-sm font-medium text-gray-600">Ism</label>
                    <input type="text" id="username" name="name" required
                           class="mt-1 w-full border border-gray-300 rounded-xl px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none">
                </div>
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-600">Familiya</label>
                    <input type="text" id="username" name="surname" required
                           class="mt-1 w-full border border-gray-300 rounded-xl px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none">
                </div>
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-600">Foydalanuvchi nomi
                        (Username)</label>
                    <input type="text" id="username" name="username" required
                           class="mt-1 w-full border border-gray-300 rounded-xl px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none">
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-600">Parol</label>
                    <input type="password" id="password" name="password" required
                           class="mt-1 w-full border border-gray-300 rounded-xl px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none">
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-600">Parolni takrorlang</label>
                    <input type="password" id="password" name="check_password" required
                           class="mt-1 w-full border border-gray-300 rounded-xl px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none">
                </div>

                <!-- CAPTCHA -->
                <div class="flex justify-center my-4">
                    <div class="bg-gray-100 p-3 rounded-lg border border-gray-300 w-full flex justify-center">
                        <p class="text-gray-500 text-sm">[ CAPTCHA Widget Here ]</p>
                    </div>
                </div>

                <button type="submit"
                        class="w-full bg-blue-600 text-white py-2 rounded-xl font-medium hover:bg-blue-700 transition">
                    Ro'yxatdan o'tish
                </button>

                <p class="text-center text-sm text-gray-500 mt-4">
                    Akkountingiz allaqachon mavjudmi?
                    <a href="/login" class="text-blue-600 hover:underline">Kirish</a>
                </p>
            </form>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{% static 'main/js/register.js' %}"></script>

{% endblock %}
