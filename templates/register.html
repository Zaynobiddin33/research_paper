{% extends "base.html" %}
{%load static%}

{%block style%}
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
{%endblock%}

{%block content%}

  <!-- Register Form -->
  <section class="flex justify-center items-center min-h-[85vh] px-4">
    <div class="bg-white shadow-md rounded-2xl p-8 w-full max-w-md">
      <h1 class="text-2xl font-bold text-center mb-6">O'z akkountingizni yarating</h1>

      <!-- Avatar Upload -->
      

      <!-- Register Form -->
      <form method="POST" class="space-y-4" enctype="multipart/form-data">
        {%csrf_token%}
        <div class="flex flex-col items-center mb-6">
        <div class="relative">
          <img id="avatarPreview" src="https://placehold.co/800x600?text=Surat"
               class="w-28 h-28 rounded-full object-cover border border-gray-300 shadow-sm"
               alt="Avatar Preview">
          <label for="avatarInput"
                 class="absolute bottom-0 right-0 bg-blue-600 text-white px-2 py-1 text-xs rounded-md cursor-pointer hover:bg-blue-700">
            Yuklash
          </label>
          <input name="avatar" type="file" id="avatarInput" accept="image/*" class="hidden" />
        </div>
        <p class="text-sm text-gray-500 mt-2">Profil suratini yuklang (ixtiyoriy)</p>
      </div>

        <div>
          <label for="username" class="block text-sm font-medium text-gray-600">Ism</label>
          <input type="text" id="username" name="name" required
                 class="mt-1 w-full border border-gray-300 rounded-xl px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none">
        </div>
        <div>
          <label for="username" class="block text-sm font-medium text-gray-600">Familiya</label>
          <input type="text" id="username" name="surname" required
                 class="mt-1 w-full border border-gray-300 rounded-xl px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none">
        </div>
        <div>
          <label for="username" class="block text-sm font-medium text-gray-600">Foydalanuvchi nomi o'ylab toping</label>
          <input type="text" id="username" name="username" required
                 class="mt-1 w-full border border-gray-300 rounded-xl px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none">
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-600">Parol o'ylab toping</label>
          <input type="password" id="password" name="password" required
                 class="mt-1 w-full border border-gray-300 rounded-xl px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none">
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-600">Parolni takrorlang</label>
          <input type="password" id="password" name="check_password" required
                 class="mt-1 w-full border border-gray-300 rounded-xl px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none">
        </div>

        <!-- CAPTCHA -->
        <div class="flex justify-center my-4">
          <div class="bg-gray-100 p-3 rounded-lg border border-gray-300 w-full flex justify-center">
            <p class="text-gray-500 text-sm">[ CAPTCHA Widget Here ]</p>
          </div>
        </div>

        <button type="submit"
                class="w-full bg-blue-600 text-white py-2 rounded-xl font-medium hover:bg-blue-700 transition">
          Ro'yxatdan o'tish
        </button>

        <p class="text-center text-sm text-gray-500 mt-4">
          Akkountingiz allaqachon mavjudmi?
          <a href="/login" class="text-blue-600 hover:underline">Login</a>
        </p>
      </form>
    </div>
  </section>

  <script>
    // Avatar live preview
    const avatarInput = document.getElementById('avatarInput');
    const avatarPreview = document.getElementById('avatarPreview');

    avatarInput.addEventListener('change', function() {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          avatarPreview.src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    });
  </script>
  <script>
  // --- Username availability check ---
  const usernameInput = document.querySelector('input[name="username"]');
  const usernameMsgBox = document.createElement('div');
  usernameMsgBox.className = 'hidden mt-2 p-2 rounded-lg text-sm font-medium transition-all duration-200';
  usernameInput.insertAdjacentElement('afterend', usernameMsgBox);

  usernameInput.addEventListener('input', async () => {
    const username = usernameInput.value.trim();

    if (username.length < 3) {
      usernameMsgBox.textContent = "Foydalanuvchi nomi juda qisqa (kamida 3ta belgi).";
      usernameMsgBox.className = 'mt-2 p-2 rounded-lg bg-yellow-100 text-yellow-700 text-sm font-medium';
      return;
    }

    try {
      const response = await fetch(`/check-username/?username=${username}`);
      const data = await response.json();

      if (data.exists) {
        usernameMsgBox.textContent = "Bu foydalanuvchi nomi allaqachon mavjud.";
        usernameMsgBox.className = 'mt-2 p-2 rounded-lg bg-red-100 text-red-700 text-sm font-medium';
      } else {
        usernameMsgBox.textContent = "Bu foydalanuvchi nomi bo'sh!";
        usernameMsgBox.className = 'mt-2 p-2 rounded-lg bg-green-100 text-green-700 text-sm font-medium';
      }
    } catch (error) {
      usernameMsgBox.textContent = "Xatolik yuz berdi. Iltimos, qayta urinib koâ€˜ring.";
      usernameMsgBox.className = 'mt-2 p-2 rounded-lg bg-red-100 text-red-700 text-sm font-medium';
    }
  });

  // --- Password matching check ---
  const passwordInput = document.querySelector('input[name="password"]');
  const checkPasswordInput = document.querySelector('input[name="check_password"]');
  const passwordMsgBox = document.createElement('div');
  passwordMsgBox.className = 'hidden mt-2 p-2 rounded-lg text-sm font-medium transition-all duration-200';
  checkPasswordInput.insertAdjacentElement('afterend', passwordMsgBox);

  function validatePasswords() {
    if (checkPasswordInput.value === '') {
      passwordMsgBox.classList.add('hidden');
      return;
    }

    passwordMsgBox.classList.remove('hidden');
    if (passwordInput.value === checkPasswordInput.value) {
      passwordMsgBox.textContent = "Parollar mos.";
      passwordMsgBox.className = 'mt-2 p-2 rounded-lg bg-green-100 text-green-700 text-sm font-medium';
    } else {
      passwordMsgBox.textContent = "Parollar mos emas.";
      passwordMsgBox.className = 'mt-2 p-2 rounded-lg bg-red-100 text-red-700 text-sm font-medium';
    }
  }

  passwordInput.addEventListener('input', validatePasswords);
  checkPasswordInput.addEventListener('input', validatePasswords);
</script>

{%endblock%}
