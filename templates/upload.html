{% extends "base.html" %}
{%load static%}

{%block style%}

  <!-- Bootstrap & Font -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f9fafb;
      color: #1f2937;
      overflow-x: hidden;
      padding-top: 72px;
    }

    /* Navbar */
    nav {
      background-color: #ffffff;
      box-shadow: 0 1px 6px rgba(0, 0, 0, 0.05);
    }

    .navbar-brand {
      font-weight: 700;
      color: #2563eb !important;
      letter-spacing: -0.3px;
    }

    /* Upload Section */
    .upload-section {
      padding: 100px 20px;
      background: linear-gradient(180deg, #ffffff 0%, #f3f4f6 100%);
    }

    .upload-box {
      background-color: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.06);
      padding: 40px;
      max-width: 750px;
      margin: 0 auto;
    }

    .upload-box h2 {
      font-weight: 700;
      font-size: 2rem;
      text-align: center;
      margin-bottom: 1.5rem;
      color: #111827;
    }

    label {
      font-weight: 500;
      color: #374151;
      margin-bottom: 6px;
    }

    .form-control, .form-select {
      border-radius: 10px;
      padding: 12px 16px;
    }

    .form-control:focus, .form-select:focus {
      box-shadow: none;
      border-color: #2563eb;
    }

    .captcha-box {
      background: #f3f4f6;
      border: 1px solid #e5e7eb;
      border-radius: 12px;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #6b7280;
      font-size: 0.95rem;
    }

    button[type="submit"] {
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 12px 20px;
      font-weight: 600;
      transition: background-color 0.2s;
    }

    button[type="submit"]:hover {
      background-color: #1e40af;
    }

    footer {
      text-align: center;
      padding: 50px 0 30px;
      background: #111827;
      color: #e5e7eb;
      font-size: .95rem;
    }

    @media (max-width: 768px) {
      .upload-section {
        padding: 70px 16px;
      }
      .upload-box {
        padding: 30px 20px;
      }
    }
  </style>

  {%endblock%}

  {%block content%}

  <!-- Upload Section -->
  <section class="upload-section">
    <div class="container">
      <div class="upload-box">
        <h2>Maqolangizni yuklang</h2>

        <form method="post" enctype="multipart/form-data" >
          {%csrf_token%}
          <div class="mb-3">
            <label for="title" class="form-label">Sarlavha</label>
            <input name ='title' type="text" class="form-control" id="title" placeholder="Sarlavhani kiriting" required>
          </div>

          <div class="mb-3">
            <label for="abstract" class="form-label">Abstract</label>
            <textarea name ='abstract' class="form-control" id="abstract" rows="4" placeholder="To'liq Abstractni yozing..." required></textarea>
          </div>

          <div class="mb-3">
            <label for="intro" class="form-label">Bu maqola nimani o'rganadi?</label>
            <textarea name ='intro' class="form-control" id="intro" rows="4" placeholder="Maqolaning maqsadini yozing..." required></textarea>
          </div>

          <div class="mb-3">
            <label for="keywords" class="form-label">Kalit so'zlar kiriting (3+ kalit so'zlar tavsiya etiladi)</label>
            <input type="text" name ='keywords' class="form-control" id="keywords" placeholder="misol: AI, Machine Learning, Dasturlash, Python">
          </div>

          <div class="mb-3">
            <label for="category" class="form-label">Kategoriya</label>
            <select class="form-select" name ='category' id="category" required>
              {%for category in categories%}
              <option value="{{category.name}}">{{category.name}}</option>
              {%endfor%}
            </select>
          </div>

          <div class="mb-4">
            <label for="file" class="form-label">Upload PDF</label>
            <input name ='file' class="form-control" type="file" id="file" accept=".pdf" required>
          </div>

          <div class="mb-3">
            <label for="citations" class="form-label">Sitatalar</label>
            <textarea name ='citations' class="form-control" id="citations" rows="4" placeholder="Sitatalarni kiriting..." required></textarea>
          </div>

          <div class="mb-4">
            <div class="captcha-box">[ reCAPTCHA Placeholder ]</div>
          </div>

          <div class="form-check mb-4">
            <input class="form-check-input" type="checkbox" id="agree" required>
            <label class="form-check-label" for="agree">
              Men ushbu maqolaning original ekanligini tasdiqlayman va uni MURA'da nashr etishga roziman.
            </label>
          </div>

          <div class="text-center">
            <button type="submit" class="btn btn-primary px-4 py-2">Publish Paper</button>
          </div>
        </form>
      </div>
    </div>
  </section>

  

  <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> -->

{%endblock%}
