{% extends "base.html" %}
{% load static %}

{% block style %}

    <!-- Bootstrap & Font -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>

    <link rel="stylesheet" href="{% static 'main/css/upload.css' %}">

{% endblock %}

{% block content %}

    <!-- Upload Section -->
    <section class="upload-section">
        <div class="container">
            <div class="upload-box">
                <h2>Maqolangizni yuklang</h2>

                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="title" class="form-label">Sarlavha</label>
                        <input name='title' type="text" class="form-control" id="title"
                               placeholder="Sarlavhani kiriting" required>
                    </div>

                    <div class="mb-3">
                        <label for="abstract" class="form-label">Hulosa</label>
                        <textarea name='summary' class="form-control" id="summary" rows="4"
                                  placeholder="To'liq Hulosani yozing..." required></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="intro" class="form-label">Bu maqola nimani o'rganadi?</label>
                        <textarea name='intro' class="form-control" id="intro" rows="4"
                                  placeholder="Maqolaning maqsadini yozing..." required></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="keywords" class="form-label">Kalit so'zlar kiriting (3+ kalit so'zlar tavsiya
                            etiladi)</label>
                        <input type="text" name='keywords' class="form-control" id="keywords"
                               placeholder="misol: AI, Machine Learning, Dasturlash, Python">
                    </div>

                    <div class="mb-3">
                        <label for="category" class="form-label">Kategoriya</label>
                        <select class="form-select" name='category' id="category" required>
                            {% for category in categories %}
                                <option value="{{ category.name }}">{{ category.name }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="mb-4">
                        <label for="file" class="form-label">Upload PDF</label>
                        <input name='file' class="form-control" type="file" id="file" accept=".pdf" required>
                    </div>

                    <div class="mb-3">
                        <label for="citations" class="form-label">Sitatalar</label>
                        <textarea name='citations' class="form-control" id="citations" rows="4"
                                  placeholder="Sitatalarni kiriting..." required></textarea>
                    </div>

                    <div class="mb-4">
                        <div class="captcha-box">[ reCAPTCHA Placeholder ]</div>
                    </div>

                    <div class="form-check mb-4">
                        <input class="form-check-input" type="checkbox" id="agree" required>
                        <label class="form-check-label" for="agree">
                            Men ushbu maqolaning original ekanligini tasdiqlayman va uni MURA'da nashr etishga roziman.
                        </label>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-primary px-4 py-2">Publish Paper</button>
                    </div>
                </form>
            </div>
        </div>
    </section>



    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> -->

{% endblock %}
